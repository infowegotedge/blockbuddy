<div class="login-container">
	
		<div class="row">
	
			<div class="col-sm-12 center">
	
				<!-- Add class "fade-in-effect" for login form effect -->
        <form method="post" role="form" id="login" class="login-form fade-in-effect" (ngSubmit)="form.valid && resetPassword()" #f="ngForm" [formGroup]="form" novalidate>
	
					<div class="login-header text-center">
						<a class="logo">
							<img src="assets/images/logo-new.png" alt="" />
						</a>
	
						<p>Dear user, enter your new password</p>
					</div>
					<div *ngIf="serverError" class="alert alert-danger">Invalid Token</div>
					<div *ngIf="successMessage" class="alert alert-success">
            <h4>Password changed successfully.</h4> 
            <a href="/#/login">Click here</a> to login
          </div>
          <div *ngIf="!successMessage">
            <div class="form-group" [ngClass]="{'has-error': (f.submitted || password.dirty) && !password.valid && password.errors}">
              <label class="control-label" for="new-password">Password</label>
              <input type="password" id="new-password" class="form-control" formControlName="password" />
              <div *ngIf="(password.dirty || f.submitted) && password.errors"
                class="help-block">
                <div [hidden]="!password.errors.required">
                  Password is required
                </div>
                <div [hidden]="!password.errors.minlength">
                  Password must be at least 6 characters long.
                </div>
                <div [hidden]="password.errors.minlength || password.errors.required">
                  Password must be alphanumeric.
                </div>
              </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error': (f.submitted || confirmpassword.dirty) && (!confirmpassword.valid || isConfirmPassError)}">
              <label class="control-label" for="confirm-password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" autocomplete="off" (ngModelChange)="validatePassword()" formControlName="confirmpassword" />
              <div *ngIf="(f.submitted || confirmpassword.dirty) && (!confirmpassword.valid || isConfirmPassError)" class="help-block">Password Mismatch</div>
            </div>
          </div>

					
					<div class="form-group" *ngIf="!successMessage">
						<button type="submit" class="btn btn-primary btn-block text-center">
							Submit &nbsp; <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
						</button>
					</div>
				</form>
	
			</div>
	
		</div>
	
	</div>
