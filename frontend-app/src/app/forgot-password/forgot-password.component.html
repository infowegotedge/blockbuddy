<div class="login-container">
	
		<div class="row">
	
			<div class="col-sm-12 center">
	
				<!-- Add class "fade-in-effect" for login form effect -->
				<form method="post" role="form" id="login" class="login-form fade-in-effect" (ngSubmit)="form.valid && forgotPassword()" #f="ngForm" [formGroup]="form" novalidate>

					<div class="login-header text-center">
						<a href="/#/login" class="logo">
							<img src="assets/images/logo-new.png" alt="" />
						</a>
	
						<div class="login-header text-center" *ngIf="!(serverError || successMessage || successMessage)">
							<h2 class="text-left">Forgot Password ?</h2>
							<p>Please enter your registered email address, we will send password reset instructions on your registered email address.</p>
						</div>

					</div>
					<div *ngIf="serverError" class="alert alert-danger"><h4>{{serverError}}</h4></div>
					<div *ngIf="successMessage" class="alert alert-success"><h4>{{successMessage}}</h4></div>
					<div *ngIf="successMessage">
						Go back to <a href="/#/login">Login</a> page.
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': (f.submitted || email.dirty) && !email.valid }" *ngIf="!successMessage">
						<input type="email" class="form-control" name="email" id="email" autocomplete="off" placeholder="Email" formControlName="email" required />
						<div *ngIf="(f.submitted || email.dirty) && !email.valid" class="help-block">Email is required</div>
					</div>
					
					<div class="form-group" *ngIf="!successMessage">
						<button type="submit" class="btn btn-primary btn-block text-center" style="width: 100%;">
							Send &nbsp; <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
						</button>
					</div>
				</form>
	
			</div>
	
		</div>
	
	</div>
